<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="wrapper-page">
      <header class="header">
        <h1 class="logo logo_hidden">eisenhower matrix</h1>
        <figure class="header__figure">
          <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
          <figcaption class="header__figcaption">
            <a class="link header__image-information" 
                href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
          </figcaption>
        </figure>
      </header>
      <main>
        <form class="form" action="#" method="get">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Add Item</legend>
            <div class="form__line">
              <input class="form__input" type="text">
              <input class="form__button" type="button" value="add">
            </div>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend">Todo</legend>
            <div class="form__line">
              <input class="form__checkbox" type="checkbox">
              <input class="form__input" type="text" value="Pay Bills" disabled>                   
              <input class="form__button" type="button" value="edit">
              <input class="form__image-button" type="image" src="./remove.svg" alt="button to delete">
            </div>
            <div class="form__line">
              <input class="form__checkbox" type="checkbox">
              <input class="form__input" type="text" value="Go Shopping">
              <input class="form__button" type="button" value="edit">
              <input class="form__image-button" type="image" src="./remove.svg" alt="button to delete">
            </div>        
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend">Completed</legend>
            <div class="form__line">
              <input class="form__checkbox" type="checkbox" checked>
              <input class="form__input form__input_completed-event" type="text" value="See the Doctor" disabled>
              <input class="form__button" type="button" value="edit">
              <input class="form__image-button" type="image" src="./remove.svg" alt="button to delete">
            </div>
          </fieldset>
        </form>
      </main>
      <footer></footer>
    </div>    
    <script src="app.js"></script>
  </body>
</html>
