<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <figure class="aaa">
      <img src="./eisenhower-matrix.jpg">
      <figcaption>
        <a class="more_inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figcaption>
    </figure>
    <form class="centered-main-page-element" action="" method="">
      <fieldset id="topSectionForAddingElementToList">
        <legend>Add Item</legend>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <input type="submit" value="Add"></input>
        </div>
      </fieldset>
      <fieldset>
        <legend>Todo</legend>
        <div class="editMode">
          <input type="checkbox">   <!---->
          <!--label class="task">Pay Bills</!--label-->   <!---->
          <input type="text" value="Pay Bills" disabled>                     <!---->
          <input type="submit" class="edit">Edit</input>      <!---->
          <!--button class="delete"><img src="./remove.svg"></!--button-->    <!---->
          <input class="delete" type="image" src="./remove.svg" width="40px">
        </div>
        <div class="editMode">
          <input type="checkbox">
          <input class="task" type="text" placeholder="Go Shopping">
          <input type="submit" class="edit" value="Save">
          <input class="delete" type="image" src="./remove.svg" width="40px">
          <!--button class="delete"><img src="./remove.svg"></!--button-->
        </div>        
      </fieldset>
      <fieldset>
        <legend>Completed</legend>
        <div class="completed-tasks">
          <input type="checkbox" checked>
          <input class="task" type="text" value="See the Doctor" disabled>
          <input class="edit" type="button" value="Edit">
          <input class="delete" type="image" src="./remove.svg" width="40px">
          <!--button class="delete"><img src="./remove.svg"></!--button-->
        </div>
      </fieldset>
    </form>
    <script src="app.js"></script>
  </body>
</html>
