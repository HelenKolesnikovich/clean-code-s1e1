<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="wrapper-page">
      <header class="header">
        <h1 class="logo logo_hidden">eisenhower matrix</h1>
        <figure class="image header__figure">
          <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
          <figcaption class="header__figcaption">
            <a class="link header__image-information" 
                href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
          </figcaption>
        </figure>
      </header>
      <main>
        <form class="centered-main-page-element" action="#" method="get">
          <fieldset id="topSectionForAddingElementToList">
            <legend>Add Item</legend>
            <div class="task-row-wrapper">
              <input id="new-task" class="task" type="text">
              <input type="button" value="Add">
            </div>
          </fieldset>
          <fieldset>
            <legend>Todo</legend>
            <div class="editMode">
              <input type="checkbox">
              <input type="text" value="Pay Bills" disabled>                   
              <input class="edit" type="button" value="Edit">
              <input class="delete" type="image" src="./remove.svg" alt="button to delete">
            </div>
            <div class="editMode">
              <input type="checkbox">
              <input class="task" type="text" placeholder="Go Shopping">
              <input class="edit" type="button" value="Save">
              <input class="delete" type="image" src="./remove.svg" alt="button to delete">
            </div>        
          </fieldset>
          <fieldset>
            <legend>Completed</legend>
            <div class="completed-tasks">
              <input type="checkbox" checked>
              <input class="task" type="text" value="See the Doctor" disabled>
              <input class="edit" type="button" value="Edit">
              <input class="delete" type="image" src="./remove.svg" alt="button to delete">
            </div>
          </fieldset>
        </form>
      </main>
      <footer></footer>
    </div>    
    <script src="app.js"></script>
  </body>
</html>
